<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./images/NovusTerraLogo.png"
      type="image/x-icon"
    />
    <title>Animated Countdown</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="counter">
      <div class="nums">
        <span class="in">3</span>
        <span>2</span>
        <span>1</span>
        <span>0</span>
      </div>
      <h4>Get Ready</h4>
    </div>

    <div class="final">
      <h1>GO</h1>
      <button id="replay">Replay</button>
    </div>
    <!-- Scripts -->
    <script src="./js/script.js"></script>
  </body>
</html>
